<!DOCTYPE html>
<html>
  <head>
    <title>Sign In</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine">
    <link rel="icon" href="assets/icons/logoinsat-cropped.ico">
    
  </head>
  <body>
    <div class="container-fluid">
      <div class="row justify-content-center align-items-center">
        <div class="col-md-4">
          <div class="form-container">
            <h2 id="title">MPI student guide</h2>
     
            
            <div class="tab-content mt-3">
              <div id="signIn">
                <form>
                  <div class="form-group">
                    <label for="email">Email universitaire</label>
                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="✉  email">
                    
                  </div>
                  <div class="form-group">
                    <label for="password">Mot de passe</label>
                    <input type="password"  id="password" class="form-control" placeholder="Mot de passe (minimum 8 caractéres)">
                    <a  id="emailHelp2" class="form-text text-muted" href="reset_password.html">Mot de passe oublié ? </a>
                    <span id="error-message"></span>

                  </div>
                  <div style="text-align: center;">
                  <button type="submit" id="submit" class="custom-button" onclick="goToPage()">Se connecter</button><br><br>
                  <small id="emailHelp2" class="form-text text-muted">Vouz n'avez pas de compte ? <a href="SignUp.html">  Inscrivez vous</a></small>
                </form>
              </div>

    </div>
    <script src="js/script1.js"></script>
  </body>
</html>
