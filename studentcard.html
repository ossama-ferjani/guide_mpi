<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Card</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/studentcard.css">
</head>
<body>
<div class="container mt-5">
  <div class="card">
    <div class="card-header text-center">
      <div class="col-md-12">
        <img src="/assets/icons/insatlogo1.jpg" alt="Logo" class="float-start me-3">
        <h2 class="text-black d-inline-block">Institut National Des Sciences Appliquées Et De Technologie</h2>
      </div>
    </div>

    <div class="card-body">
      <div class="row">
        <div class="col-md-4">
          <img src="/assets/img/studentimage.jpg" width="155" height="100" alt="Student Image">
        </div>
        <div class="col-md-8">
          <ul class="nav nav-tabs">
            <li class="nav-item">
              <a class="nav-link active" data-bs-toggle="tab" href="#tab1"><i class="fas fa-user"></i>Informations perosonnelles </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" data-bs-toggle="tab" href="#tab2"><i class="fas fa-pen"></i> Editer votre profil </a>
            </li>
          </ul>
          <div class="tab-content">
            <div class="tab-pane fade show active" id="tab1">
              <h4>Nom: Ines El Bour</h4>
              <br>
              <h4>Numéro d'inscription :2100237</h4>
              <br>
              <h4>Email: ines.elbour@insat.ucar.tn</h4>
              <br>
              <h4>Numéro de téléphone: 29741333</h4>
              <br>
              <h4>Niveau d'études: 1 ère année </h4>
              <br>
              <h4>Filière: MPI</h4>
            </div>
            <div class="tab-pane fade" id="tab2">
              <div class="row mt-2">
                <div class="col-md-6"><label class="labels">Nom</label><input type="text" class="form-control" placeholder="Nom" value=""></div>
                <div class="col-md-6"><label class="labels">Prénom</label><input type="text" class="form-control" value="" placeholder="Prénom"></div>
              </div>

              <div class="row mt-3">
                <div class="col-md-12"><label class="labels">Email</label><input type="text" class="form-control" placeholder="entrer votre email universiataire" value=""></div>
                <br> <br>
                <div class="col-md-12"><label class="labels">Numéro de téléphone</label><input type="text" class="form-control" placeholder="entrer votre numéro de téléphone" value=""></div>
                <br> <br>
                <label for="niveau_etudes">Niveau d'études:</label>
                <input type="text" list="niveaux" id="niveau_etudes" name="niveau_etudes">
                <datalist id="niveaux">
                  <option value="1ère année">
                  <option value="2ème année">
                </datalist>

                <label for="filières">Niveau d'études:</label>
                <input type="text" list="filières" id="filieres" name="filières">
                <datalist id="filières">
                  <option value="MPI">
                  <option value="CBA">
                  <option value="RT">
                  <option value="GL">
                  <option value="IIA">
                  <option value="IMI">
                </datalist>
                <div class="mt-3">
                  <label for="student_image">Image de l'étudiant :</label>
                  <input type="file" id="student_image" name="student_image">
                </div>
                <div class="button mt-2 d-flex flex-row justify-content-center align-items-center">
                  <button class="btn btn-sm btn-outline-primary edit-button text-white" >Editer</button>
                </div>



              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.3/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/js/bootstrap.min.js"></script>
<script src="studentcard.js"></script>
</body>
</html>
