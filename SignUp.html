<!DOCTYPE html>
<html>
  <head>
    <title>Sign Up</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine">
    <link rel="icon" href="assets/icons/logoinsat-cropped.ico">
    


  </head>
  <body>
    <div class="container-fluid">
      <div class="row justify-content-center align-items-center">
        <div class="col-md-4">
          <div class="form-container">
            <h2 id="title">S'inscrire</h2>
     
            
            <div class="tab-content mt-3">
              <div id="signUp">
                <form>
                  <div class="form-group">
                    <label for="prenom">Prénom</label>
                    <input type="text" class="form-control" id="prenom" aria-describedby="prenomHelp" placeholder="Prénom de l'étuidant">
                    <span id="SNerror-message"></span>
                  </div>
                  <div class="form-group">
                    <label for="nom">Nom</label>
                    <input type="text" class="form-control" id="nom" aria-describedby="nomHelp" placeholder="Nom de l'étuidant">
                    <span id="NAMEerror-message"></span>
                  </div>
               
                  <div class="form-group">
                    <label for="tel">Numéro de téléphone</label>
                    <input type="tel" class="form-control" id="tel" aria-describedby="telHelp" placeholder="Numéro de téléphone">
                    <span id="telerror-message"></span>
                  </div>
                  <label for="birthdate">Date de naissance</label>
                  <small id="birthdate" class="form-text">
                  <input type="date" class="form-control" id="agenda" name="agenda">
                  

                  <div class="form-group">
                    <label for="email">Email universitaire</label>
                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="✉  Email universitare">
                    <span id="mailerror-message"></span>
                  </div>
                  <div class="form-group">
                    <label for="password">Mot de Passe</label>
                    
                    <input type="password" class="form-control" id="password" placeholder="Mot de passe (minimum 8 caractéres)">
                    <span id="passerror-message"></span>
                  </div>
                  <div class="form-group">
                    <label for="passwordConfirm"></label>
                    <input type="password" class="form-control" id="passwordConfirm" placeholder="Confirmer votre mot de passe"></div>
                    <span id="passconferror-message"></span>
                  <div style="text-align: center;">
                  <button type="submit" class="custom-button">Inscription</button><br><br>
                  <small id="emailHelp2" class="form-text text-muted">Vouz avez déjà un compte ? <a href="SignIn.html">  Connectez vous</a></small>
                </form>

              </div>

    </div>
    <script src="js/script2.js"></script>
  </body>
</html>
